<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Redirect Example</title>
  <style>
    /* Basic styling for the modal */
    .modal {
      display: none; 
      position: fixed; 
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal input {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 12px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>

<button onclick="showPrompt('secretPage')">Enter Password for Secret Page</button>

<div class="overlay" id="overlay"></div>

<div class="modal" id="customPrompt">
  <label for="password">Enter your password:</label>
  <input type="password" id="password">
  <button onclick="submitPassword()">Submit</button>
</div>

<script>
  let targetSubpage = ''; // This will store the subpage name

  function showPrompt(subpage) {
    // Store the subpage for later use
    targetSubpage = subpage;

    // Show the modal and overlay
    document.getElementById('customPrompt').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function submitPassword() {
    const answer = document.getElementById('password').value;
    
    // Check if the entered password is correct
    if (answer === "Enigma$") {
      window.location.href = `/${targetSubpage}/`; // Redirect to the correct subpage
    } else {
      alert('Incorrect password! Try again.');
    }

    // Clear the input and close the modal
    document.getElementById('password').value = '';
    closePrompt();
  }

  function closePrompt() {
    // Hide the modal and overlay
    document.getElementById('customPrompt').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
