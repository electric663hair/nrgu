<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/png" href="/resourcres/nrgu_logo.png">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../dagsrutine/style.css">
    <link rel="stylesheet" href="../../dagsrutine/main/Index.css">
</head>
<body>

    <button class="exitDagplanlegger" onclick="window.close()">Tilbake</button>

    <div class="header">
        <h1>Dagsrutine</h1>
        <h2 id="weekDisplay">Uke 0</h2>
    </div>
 
    
      <div class="hver-dag">
        <h3>Hver dag:</h3>
        <fieldset>
            <legend>Opprett en rutine</legend>
            <form class="hverDagForm" id="activityForm">
            <input placeholder="aktivitet..." id="activity" name="activity" type="text" required>
            <input placeholder="Varighet..." id="time" name="time" type="text" required>
            <select name="color" id="colorPicker" required>
                <option value="">Velg en farge</option> <!-- Empty value forces user to pick a color -->
                <option value="dark-blue">Mørke Blå</option>
                <option value="red">Rød</option>
                <option value="green">Grønn</option>
                <option value="purple">Lilla</option>
                <option value="brown">Brun</option>
                <option value="orange">Oransje</option>
            </select>
            </form>
            <button id="createActivityButton">Opprett</button>
        </fieldset>
        <ul id="hverdagListe"></ul>
        <button class="no-content" id="lagreHverDag-btn" onclick="lagreHverDag()">Lagre!</button>
        </div>

        <div class="velg-3">
            <h3>Velg 3 hver dag:</h3>
            <fieldset>
                <legend>Opprett en rutine</legend>
                <form class="hverDagForm" id="activityForm">
                <input placeholder="aktivitet..." id="activity" name="activity" type="text" required>
                <input placeholder="Varighet..." id="time" name="time" type="text" required>
                <select name="color" id="colorPicker" required>
                    <option value="">Velg en farge</option> <!-- Empty value forces user to pick a color -->
                    <option value="dark-blue">Mørke Blå</option>
                    <option value="red">Rød</option>
                    <option value="green">Grønn</option>
                    <option value="purple">Lilla</option>
                    <option value="brown">Brun</option>
                    <option value="orange">Oransje</option>
                </select>
                </form>
                <button id="createActivityButton">Opprett</button>
            </fieldset>            
            <ul id="velg"></ul>
            <button class="no-content" id="lagreHverDag-btn" onclick="lagreHverDag()">Lagre!</button>
        </div>
      
    <script src="../../main.js"></script>
    <script src="../../dagsrutine/main/Index.js"></script>
</body>
</html>
